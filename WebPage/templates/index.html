<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Centro de Control</title>
  </head>
  <body>
    <!-- Texto -->
    <h1 align="center" class="text-white">Welcome to Control</h1>
    <br>
    <h3 class="text-white">Press a button to move the robot!</h3>
    <br>
    <!-- Botonotes -->
    <div class="buttons" align="center">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-warning btnWidth" style="width: 20%; height: 8%;" onclick="httpRequest('./up')">Up</button>
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btnWidth" style="width: 12%; height: 8%;" onclick="httpRequest('./left')">Left</button>
        <button type="button" class="btn btn-success btnWidth" style="width: 12%; height: 8%;" onclick="httpRequest('./stop')">Stop</button>
        <button type="button" class="btn btn-danger btnWidth" style="width: 12%; height: 8%;" onclick="httpRequest('./right')">Right</button>

    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
    	<button type="button" class="btn btn-warning btnWidth" style="width: 12%; height: 8%;" onclick="httpRequest('./down')">Down</button>
    </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
          <div class="col-lg-8  offset-lg-2">
              <h3 class="text-white" class="mt-5" align="center">Live Streaming</h3>
              <img src="{{ url_for('video_feed') }}" onloadeddata="httpRequest('./video_feed')" width="70%">
          </div>
      </div>
    </div>

    <!--Script funcional-->
    <script>
      function httpRequest (Url, Callback) {
        var HttpRequest = new XMLHttpRequest();
        HttpRequest.onreadystatechange = function() { 
            if (HttpRequest.readyState == 4 && HttpRequest.status == 200)
                Callback(HttpRequest.responseText);
        }
        HttpRequest.open( "GET", Url, true );            
        HttpRequest.send( null );
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <style type="text/css">
      body{
        background: url("https://image.freepik.com/vector-gratis/fondo-tecnologia-placa-circuito-sistema-conexion-datos-digitales-alta-tecnologia-computadora-electronica_29971-475.jpg") no-repeat fixed center center #15154b;
        background-size: cover;
      }
      h1{
        font-family: 'Copperplate';
      }
      h3{
        font-family: 'Copperplate';
      }
      .btn-group{
        font-family: 'monaco','Courier New', Courier, monospace; 
      }
    </style>
    
  </body>
</html>
